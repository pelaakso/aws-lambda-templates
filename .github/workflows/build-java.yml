name: Java - build and test

on:
  push:
    paths:
      - 'java/**'

jobs:
  build-and-test-java:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: java

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'

      - name: Build and test
        run: mvn -B clean package
